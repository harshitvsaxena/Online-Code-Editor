<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Harshit Saxena">
		<title>Online Code Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <style type="text/css" media="screen">
      #editor {
          position: relative;
          height: 300px;
          padding: 10px;
          border: 1px solid #e5e5e5;
          border-radius: 2px;
          font-size: 15px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-md-2 col-sm-1"></div> <!-- Empty col on the left -->

        <div class="col-md-6 col-sm-7 col-xs-12">
          <h1>Online Code Editor</h1>
          <hr>
          <!-- Ace editor Here -->
          <div id="editor"></div>
          <hr>
          <div id="status">
            <h4>
              Status:
            </h4>
            <p style="text-align: right;">
              <input type="button" id="clearConsole" class="btn btn-xs btn-primary" value="Clear Console" />
            </p>
            <pre>$ Write your code.</pre>
          </div>
        </div>


        <div class="col-md-2 col-sm-3">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h1>Settings</h1>
              <hr>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <select class="form-control" id="editorTheme" name="editorTheme"></select>
              <p style="text-align: center;"><b>Select Editor Theme</b></p>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">

              <select class="form-control" id="editorLanguage"></select>
              <p style="text-align: center;"><b>Select Language</b><br>You can check for the supported languages by HackerRank API at this <a href="http://api.hackerrank.com/checker/languages.json" target="_blank">Link</a>.</p>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <p style="text-align: center;">
                <input type="button" class="btn btn-primary" id="submitCode" name="submitCode" value="Submit Code" />
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-2 col-sm-1"></div> <!-- Empty col on the right -->

      </div>

    </div>
    
    <!--The below library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
