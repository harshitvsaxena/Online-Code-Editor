<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Harshit Saxena">
		<title>Online Code Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <style type="text/css" media="screen">
      #editor {
          position: relative;
          height: 300px;
          padding: 10px;
          border: 1px solid #e5e5e5;
          border-radius: 2px;
          font-size: 15px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-md-2 col-sm-1"></div> <!-- Empty col on the left -->

        <div class="col-md-6 col-sm-7 col-xs-12">
          <h1>Online Code Editor</h1>
          <hr>
          <!-- Ace editor Here -->
          <div id="editor"></div>
          <hr>
          <div id="status">
            <h4>Status:</h4>
            <pre>$ Write your code.</pre>
          </div>
        </div>


        <div class="col-md-2 col-sm-3">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h1>Settings</h1>
              <hr>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <select class="form-control" id="editorTheme" name="editorTheme">
                <optgroup label="Bright">
                  <option value="ace/theme/chrome">Chrome</option>
                  <option value="ace/theme/clouds">Clouds</option>
                  <option value="ace/theme/crimson_editor">Crimson Editor</option>
                  <option value="ace/theme/dawn">Dawn</option>
                  <option value="ace/theme/dreamweaver">Dreamweaver</option>
                  <option value="ace/theme/eclipse">Eclipse</option>
                  <option value="ace/theme/github" selected>GitHub</option>
                  <option value="ace/theme/iplastic">IPlastic</option>
                  <option value="ace/theme/solarized_light">Solarized Light</option>
                  <option value="ace/theme/textmate">TextMate</option>
                  <option value="ace/theme/tomorrow">Tomorrow</option>
                  <option value="ace/theme/xcode">XCode</option>
                  <option value="ace/theme/kuroir">Kuroir</option>
                  <option value="ace/theme/katzenmilch">KatzenMilch</option>
                  <option value="ace/theme/sqlserver">SQL Server</option>
                </optgroup>
                <optgroup label="Dark">
                  <option value="ace/theme/ambiance">Ambiance</option>
                  <option value="ace/theme/chaos">Chaos</option>
                  <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                  <option value="ace/theme/cobalt">Cobalt</option>
                  <option value="ace/theme/idle_fingers">idle Fingers</option>
                  <option value="ace/theme/kr_theme">krTheme</option>
                  <option value="ace/theme/merbivore">Merbivore</option>
                  <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
                  <option value="ace/theme/mono_industrial">Mono Industrial</option>
                  <option value="ace/theme/monokai">Monokai</option>
                  <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
                  <option value="ace/theme/solarized_dark">Solarized Dark</option>
                  <option value="ace/theme/terminal">Terminal</option>
                  <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
                  <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                  <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                  <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                  <option value="ace/theme/twilight">Twilight</option>
                  <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
                </optgroup>
              </select>
              <p style="text-align: center;"><b>Select Editor Theme</b></p>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <select class="form-control" id="editorLanguage">
                <option value="1">C</option>
                <option value="2">C++</option>
                <option value="9">C#</option>
                <option value="3">Java</option>
                <option value="20" selected>Javascript</option>
                <option value="7">PHP</option>
                <option value="5">Python 2</option>
                <option value="30">Python 3</option>
                <option value="51">Swift</option>
              </select>
              <p style="text-align: center;"><b>Select Language</b><br>You can check for the supported languages by HackerRank API at this <a href="http://api.hackerrank.com/checker/languages.json" target="_blank">Link</a>.</p>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
              <p style="text-align: center;">
                <input type="button" class="btn btn-primary" id="submitCode" name="submitCode" value="Submit" />
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-2 col-sm-1"></div> <!-- Empty col on the right -->

      </div>
    </div>
    <!--The below library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
